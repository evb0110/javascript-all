<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MWA Corpus</title>
  </head>

  <body>
    <header>
      <h1 class="pagetitle">Corpus of Modern Western Aramaic</h1>
      <div class="forms">
        <form class="form left">
          <input id="searchbox" type="text" size="14" placeholder="e.g. psÅna" />
          <input id="search" class="btn" type="submit" value="Search" />
          <input type="submit" class="btn copy_button" value="Copy" />
        </form>
        <form class="form right">
          <input id="volume_number" type="text" size="6" maxlength="3" placeholder="volume #" />
          <input id="text_number" type="text" size="6" maxlength="4" placeholder="text #" />
          <input id="show" class="btn" type="submit" value="Show" />
        </form>
      </div>
    </header>

    <div class="super">
      <div class="outer outer1">
      </div>
      <div class="outer outer2">
      </div>
    </div>


    <script type="module" src="app.js"></script>
  </body>
</html>
