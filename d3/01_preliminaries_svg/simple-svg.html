<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>d3 sample</title>
  </head>
  <body>
    <svg width="600" height="600">
      <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
      <circle
        cx="200"
        cy="200"
        r="50"
        fill="pink"
        stroke="red"
        stroke-width="2"
      ></circle>
      <line
        x1="100"
        y1="100"
        x2="120"
        y2="300"
        stroke="grey"
        stroke-width="3"
      ></line>
      <path
        d="M 150 50 L 75 200 L225 200 C 225 200 150 150 150 50"
        fill="orange"
      />
      <circle cx="150" cy="150" r="5" fill="grey"></circle>
      <line x1="225" y1="200" x2="150" y2="150" stroke="grey"></line>
    </svg>
  </body>
</html>
